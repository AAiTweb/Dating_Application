{{define "user_form"}}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="../assets/materialize/css/materialize.min.css">
        <link rel="stylesheet" href="../assets/Questionnaire_Profile/css/questionnarie.css">
    </head>
    <body>

       
    <div>

    <div class="row">

        <div class="col s6 m6 offset-m3">
            <div class="card">
                <div class="card-content ">
                    <form action="/user/addUser" id="user_form" class="form-group" method="POST">
                        <input type="hidden" id="hidden" name="hiddenId" value="{{.}}"/>
                        {{template "form" }}

                        <div class="row">
                            <div class="left col ">
                                <a href="#" class="btn btn-flat modal-close waves-effect waves-red red lighten-2 modal-close">Cancel</a>
                            </div>
                            <div class="col s3 right">


                                <input type="submit" value="submit" class="btn btn-flat right  questionnarie-trigger waves-effect waves-red red lighten-2">
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>



</div>
    <script src="../assets/materialize/jquery-3.4.1.js"></script>
    <script src="../assets/Questionnaire_Profile/js/questionnarie.js"></script>
    <!-- <script src="../assets/js/questionnaire_handler.js"></script> -->
    <script src="../assets/Questionnaire_Profile/js/ajaxPost.js"></script>
    <script src="../assets/Questionnaire_Profile/js/handler.js"></script>


    <script src="../assets/Questionnaire_Profile/js/questionnaire_apicall.js"></script>


    <script src="../assets/materialize/js/materialize.min.js"></script>
    </body>
    </html>
{{end}}

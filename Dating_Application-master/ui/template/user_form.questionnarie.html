{{define "user_form"}}

<div id="user_form_modal" class="modal">
            
    <div class="modal-header">
       
    </div>
    <div class="modal-content">
        <div class="row">
            <div class="col s5">
                <dic class="input-field">
                    <label for="fName">First Name</label>
                    <input type="text" name="fName" id="fName">
                </dic>
            </div>

            <div class="col s5 offset-s2">
                <dic class="input-field">
                    <label for="lName">Last Name</label>
                    <input type="text" name="lName" id="lName">
                </dic>
            </div>
        </div>
        <div class="row">
            <div class="col s5">
                <dic class="input-field">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country">
                </dic>
            </div>

            <div class="col s5 offset-s2">
                <dic class="input-field">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </dic>
            </div>
        </div>
        <div class="row">
            <div class="col s5">
                <dic class="input-field">
                    <label for="dob">Date of birth</label>
                    <input type="text" name="dob" id="dob">
                </dic>
            </div>

            <div class="col s5 offset-s2">
                <dic class="input-field">
                    <label for="sex">Sex</label>
                    <input type="text" name="sex" id="sex">
                </dic>
            </div>
        </div>
        <div class="row">
            <div class="col s12 s5 ">
                <div class="input-field">
                    <label for="bio">Your Bio</label>
                   <textarea name="bio" id="bio" cols="30" rows="10" class="materialize-textarea"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="left col ">
                <a href="#" class="btn btn-flat modal-close waves-effect waves-red red lighten-2">Cancel</a>
            </div>
            <div class="col s3 right">
                
                <a href="#questionnarie-modal" class="btn btn-flat  questionnarie-trigger waves-effect waves-red red lighten-2">Next</a>

            </div>
        </div>
    </div>
</div>
{{end}}

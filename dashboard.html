    <script>
      //wleU3qFilApndDvilF0b
      $(function() {
        $("select").formSelect();
        M.updateTextFields();

        //declaring variables
        let selectedValue;
        let input;

        $("select").on("change", function() {
          selectedValue = $(this).val();
          switch (selectedValue){
            case "1":
               document.getElementById("first_name").setAttribute("placeholder","User Name");               
               break;
              case "2":
               document.getElementById("first_name").setAttribute("placeholder","Country Name");
                break;
          }
          if (input != null) {
            search(selectedValue, input);
          }
        });

        $("#first_name").on("input", function(e) {
          input = e.target.value.toLowerCase();
          search(selectedValue, input);
        });
      });
    </script>
